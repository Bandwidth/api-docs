name: PR Validate Java
on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'site/code-snippets/**/*.java'
jobs:
  validate:
    name: Validate Java
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - name: Grab the Bandwidth SDK and compile snippets
      run: |
        mvn dependency:copy -DrepoUrl=https://mvnrepository.com/artifact/com.bandwidth.sdk/bandwidth-sdk -Dartifact=com.bandwidth.sdk:bandwidth-sdk:LATEST -Dmdep.stripVersion=true -Dtransitive=false -DoutputDirectory=../..
        python site/scripts/validate_code_snippets.py java javac -cp ../../bandwidth-sdk.jar
