  /v3/porting/validator:
    post:
      summary: Check Number Portability
      operationId: checkNumberPortability
      tags:
        - Portability Validator
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: Success response for number portability check.
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      numbersToPort:
                        type: array
                        description: >-
                          List of phone numbers requested for porting with
                          porting requirements
                        items:
                          $ref: >-
                            #/components/schemas/phoneNumberDetailsWithRequirements
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/Error'
              examples:
                CheckPortability400Example:
                  value:
                    errors:
                      - code: PRT-0499
                        description: 'The maximum size is: 1000'
                        source:
                          field: portingNumbers
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  errors:
                    type: array
                    description: Error explanations.
                    items:
                      $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  timestamp:
                    type: string
                    format: date-time
                  status:
                    type: number
                  error:
                    type: string
                  message:
                    type: string
                  path:
                    type: string
              examples:
                Porting403Example:
                  value:
                    timestamp: 2022-05-19T09:25:20.991+0000
                    status: 403
                    error: Forbidden
                    message: Access Denied
                    path: /external/ports/validation
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                phoneNumbers:
                  type: array
                  description: Array of telephone numbers in E.164 format.
                  items:
                    type: string
                    minLength: 1
                    maxLength: 999
                    example: '+33123456789'
              required:
                - phoneNumbers
            examples:
              CheckPortabilityRequestExample:
                value:
                  phoneNumbers:
                    - '+32498914698'
                    - '+3228090001'
        description: ''
      description: >-
        Check if a set of numbers is portable to Bandwidth. Bandwidth internally
        detects the number type, area code, and country code, and you can
        retrieve porting pricing fees and submission requirements.
    parameters: []
  /v3/porting/{portInOrderId}/documents:
