      operationId: get-porting-:portInOrderID-documents
      description: >-
        Allows you to download specific documents you have uploaded to review
        for a specific port-in order.
    parameters:
      - schema:
          type: string
        name: portInOrderId
        in: path
        required: true
      - schema:
          type: string
        name: documentId
        in: path
        required: true
components:
  schemas:
    PortInOrder:
      description: Port-in order details for a number or a set of numbers.
      type: object
      title: PortInOrder
      properties:
        portInOrderId:
          type: integer
          description: ID automatically generated when you create a port-in order.
        currentProviderName:
          type: string
          minLength: 1
          description: >-
            The losing carrier who's currently the operator on the number to be
            ported in.
        numbersToPort:
          type: array
          minItems: 1
          maxItems: 999
          description: Array of numbers in E.164 format.
          items:
            $ref: '#/components/schemas/PhoneNumberDetails'
        numbersOwner:
          $ref: '#/components/schemas/NumbersOwner'
        customerReference:
          type: string
          minLength: 1
          description: >-
            Parameter that can be used for your own reference, e.g. to uniquely
            identify one of your customers.
          maxLength: 60
        supportRef:
          type: string
          description: >-
            Reference of a port order - to use when you contact our support or
            our porting teams. Eg: PRT25168668606830
        supportTicket:
          $ref: '#/components/schemas/SupportTicket'
        status:
          $ref: '#/components/schemas/PortInOrderStatusType'
        currency:
          type: string
          minLength: 3
          maxLength: 3
          description: Currency of port-in fees.
        preferredPortInDate:
          type: string
          minLength: 1
          format: date-time
          description: Specific date you would prefer the port-into be completed.
        createdDate:
          type: string
          format: date-time
          description: Creation date of the port-in order.
        lastUpdate:
          type: string
          format: date-time
          description: Last update date of the port-in order.
        submittedDate:
          type: string
          format: date-time
          description: >-
            Timestamp representing when the order was submitted - only present
            when relevant.
        documents:
          type: array
          description: Required documents for a port-in order.
          items:
            $ref: '#/components/schemas/Document'
        totalFees:
          $ref: '#/components/schemas/Fees'
      required:
        - currentProviderName
        - numbersToPort
        - numbersOwner
    NumbersOwner:
      description: Owner of the numbers.
      type: object
      title: NumbersOwner
      properties:
        numberUsageType:
          type: string
          minLength: 1
          enum:
            - BUSINESS
            - PERSONAL
          description: Type of numberUsageType of the number to be ported.
        complementaryAddressInformation:
          type: string
          description: Is used to indicate "In attention to someone".
        floor:
          description: Building number for the end user's address.
          type: number
