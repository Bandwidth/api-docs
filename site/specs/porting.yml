        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  timestamp:
                    type: string
                    format: date-time
                  status:
                    type: number
                  error:
                    type: string
                  message:
                    type: string
                  path:
                    type: string
              examples:
                Porting403Example:
                  value:
                    timestamp: 2022-05-19T09:25:20.991+0000
                    status: 403
                    error: Forbidden
                    message: Access Denied
                    path: /external/ports/validation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phoneNumbers:
                  type: array
                  description: Array of telephone numbers in E.164 format.
                  items:
                    type: string
                    minLength: 1
                    maxLength: 999
                numbersOwner:
                  $ref: '#/components/schemas/NumbersOwner'
                preferredPortInDate:
                  type: string
                  format: date-time
                  description: >-
                    Date that you prefer to have numbers to be available in
                    Bandwidth.
                customerReference:
                  type: string
                  description: >-
                    Parameter that can be used for your own reference, e.g. to
                    uniquely identify one of your customers.
                currentProviderName:
                  type: string
                  description: >-
                    The losing carrier who's currently the operator on the
                    numbers to be ported in.
              required:
                - phoneNumbers
                - numbersOwner
            examples:
              CreateOrderExample:
                value:
                  currentProviderName: BT
                  phoneNumbers:
                    - '+3228090000'
                    - '+3228090001'
                  preferredPortInDate: '2021-11-19T15:45:09.913+00:00'
                  customerReference: P345679078
                  numbersOwner:
                    buildingNumber: 489
                    city: Brussels
                    companyName: Voxbone
                    countryCodeA3: BEL
                    numberUsageType: BUSINESS
                    postalCode: '1050'
                    streetName: Rue Vanderkindere
                    companyVatNumber: BE0478928788
      description: >-
        Allows you to create a porting order in a pending state without
        documents. These documents must be uploaded for this porting order to be
        processed successfully.


        All porting orders are created in a pending state and will be
        automatically cancelled after 30 days.
    parameters: []
