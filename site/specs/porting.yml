  /v3/porting/validator:
    post:
      summary: Check number portability
      operationId: portabilityCheck
      tags:
        - Portability Checker
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: Success response for number portability check.
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      requirements:
                        type: array
                        description: >-
                          All required information and documents you will need
                          to provide in order to port your numbers.
                        items:
                          $ref: '#/components/schemas/Requirement'
                      numbersToPort:
                        type: array
                        description: >-
                          List of phone numbers that you requested for us to
                          port.
                        items:
                          $ref: '#/components/schemas/PhoneNumberDetails'
              examples:
                CheckPortabilityResponseExample:
                  value:
                    data:
                      requirements:
                        - countryCodeA3: BEL
                          phoneNumberType: GEOGRAPHIC
                          business:
                            complementaryAddressInformation: Is used to indicate "In attention to someone."
                            floor: 34
                            buildingIdentifier: >-
                              Building number for the end user's address. E.g.
                              Can put 54 or 54A.
                            buildingName: Building name for the end user's address.
                            streetName: Street name for the end user's address.
                            streetIdentifier: >-
                              Street code for the end user's address. E.g.
                              addresses in Japan
                            postalCode: Postal code for the end user's address.
                            municipalityIdentifier: >-
                              Municipality code for the end user's address. E.g.
                              50026 for Pisa in Italia.
                            city: City name for the end user's address.
                            state: State of the end user's address.
                            countryCodeA3: ISO 3166-1 standard 3-letter country code.
                            title: COMPANY
                            firstName: >-
                              First name of personal end user or company legal
                              representative.
                            middleName: >-
                              Middle name of the personal end user or company
                              legal representative.
                            lastName: >-
                              Surname of personal end user or company legal
                              representative.
                            dateOfBirth: >-
                              Date of birth of personal end user or company
                              legal representative.
                            companyName: >-
                              Registered company name. Only present for business
                              numberUsageType.
                            companyVatNumber: >-
                              Company registered VAT number. Only present for
                              business numberUsageType.
                            companyRegistrationNumber: >-
                              Company registration number. Only present for
                              business numberUsageType.
                            mailBox:
                              buildingIdentifier: >-
                                Building number for the end user's mailbox. E.g.
                                Can put 54 or 54A.
                              buildingName: Building name for the end user's mailbox.
                              complementaryAddressInformation: Is used to indicate "In attention to someone."
                              streetName: Street name for the end user's mailbox.
                              streetIdentifier: >-
                                Street code for the end user's mailbox. E.g.
                                addresses in Japan
                              postalCode: Postal code for the end user's mailbox.
                              municipalityIdentifier: >-
                                Municipality code for the end user's mailbox.
                                E.g. 50026 for Pisa in Italia.
                              city: City name for the end user's mailbox.
                              state: State of the end user's mailbox.
                              countryCodeA3: ISO 3166-1 standard 3-letter country code.
                            documents:
                              - type: LOA
                                description: LOA
                                supportedFileTypes:
                                  - .pdf
                          personal:
                            complementaryAddressInformation: Is used to indicate "In attention to someone."
                            floor: Floor number for the end user's address.
                            buildingIdentifier: >-
                              Building number for the end user's address. E.g.
                              Can put 54 or 54A.
                            buildingName: Building name for the end user's address.
                            streetName: Street name for the end user's address.
                            streetIdentifier: >-
                              Street code for the end user's address. E.g.
                              addresses in Japan
                            postalCode: Postal code for the end user's address.
                            municipalityIdentifier: >-
                              Municipality code for the end user's address. E.g.
                              50026 for Pisa in Italia.
                            city: City name for the end user's address.
                            state: State of the end user's address.
                            countryCodeA3: ISO 3166-1 standard 3-letter country code.
                            title: MR, MS.
                            firstName: First name of personal end user.
                            middleName: Middle name of the personal end user .
                            lastName: Surname of personal end user.
                            dateOfBirth: Date of birth of personal end user.
                            mailBox:
                              buildingIdentifier: '45'
                              buildingName: Buildng A
                              complementaryAddressInformation: Central park
                              streetName: High street
                              streetIdentifier: R24
                              postalCode: E14 3GE
                              municipalityIdentifier: '1145'
                              city: London
                              state: Greater London
                              countryCodeA3: str
                            documents:
                              - type: LOA
                                description: LOA
                                supportedFileTypes:
                                  - .pdf
                      numbersToPort:
                        - phoneNumber: '+3228090001'
                          phoneNumberType: GEOGRAPHIC
                          countryCodeA3: BEL
                          countryCallingCode: 33
                          areaCode: '3'
                          leadTime: 10
                          internalMigration: true
                          portable: true
                          notPortableReason:
                            source:
                              field: numberToPort
                            description: 'Invalid phone number: jnk'
                            code: XXX-XXXX
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/Error'
              examples:
                CheckPortability400Example:
                  value:
                    errors:
                      - code: PRT-0499
                        description: 'The maximum size is: 1000'
                        source:
                          field: portingNumbers
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  errors:
                    type: array
                    description: Error explanations.
                    items:
                      $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  timestamp:
                    type: string
                    format: date-time
                  status:
                    type: number
                  error:
                    type: string
                  message:
                    type: string
                  path:
                    type: string
              examples:
                Porting403Example:
                  value:
                    timestamp: 2022-05-19T09:25:20.991+0000
                    status: 403
                    error: Forbidden
                    message: Access Denied
                    path: /external/ports/validation
      requestBody:
        content:
          application/json:
            schema:
              description: ''
