openapi: 3.0.3
info:
  title: Insights
  contact:
    name: Bandwidth
  version: 0.0.1
  description: |-
    The API Specification for Bandwidth's Insights Platform.

    ## Base URL

    `https://insights.bandwidth.com/api/v1-beta`
servers:
  - url: https://insights.bandwidth.com/api/v1-beta
tags:
  - name: Insights
paths:
  /reports/{reportType}:
    post:
      tags:
        - Insights
      description: Create a report.
      operationId: createReport
      summary: Create Report
      parameters:
        - $ref: '#/components/parameters/reportType'
      requestBody:
        required: true
        description: Report Request Body
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/reportRequestBody'
                - $ref: '#/components/schemas/call'
      responses:
        '202':
          $ref: '#/components/responses/createReportResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/methodNotFoundError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        '500':
          $ref: '#/components/responses/internalServerError'
  /reports/{reportId}:
    get:
      tags:
        - Insights
      description: Retrieve a report's status.
      operationId: getReportStatus
      summary: Get Report Status
      parameters:
        - $ref: '#/components/parameters/reportId'
      responses:
        '200':
          $ref: '#/components/responses/getReportStatusResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/methodNotFoundError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        '500':
          $ref: '#/components/responses/internalServerError'
  /reports/{reportId}/file:
    get:
      tags:
        - Insights
      description: Download a report.
      operationId: getReport
      summary: Get Report
      parameters:
        - $ref: '#/components/parameters/reportId'
      responses:
        '200':
          $ref: '#/components/responses/getReportResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/methodNotFoundError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        '500':
          $ref: '#/components/responses/internalServerError'
  /voice/calls:
    get:
      tags:
        - Voice
      description: Returns a list of call events.
      operationId: listCalls
      summary: List Calls
      parameters:
        - $ref: '#/components/parameters/accountId'
        - $ref: '#/components/parameters/callId'
        - $ref: '#/components/parameters/startTime'
        - $ref: '#/components/parameters/endTime'
        - $ref: '#/components/parameters/callingNumber'
        - $ref: '#/components/parameters/calledNumber'
        - $ref: '#/components/parameters/callDirection'
        - $ref: '#/components/parameters/callType'
        - $ref: '#/components/parameters/callResult'
        - $ref: '#/components/parameters/hangUpSource'
        - $ref: '#/components/parameters/sipResponseCode'
        - $ref: '#/components/parameters/subAccount'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
      responses:
        '200':
          $ref: '#/components/responses/listCallsResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/methodNotFoundError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        '500':
          $ref: '#/components/responses/internalServerError'
  /voice/calls/{callId}:
    get:
      tags:
        - Voice
      description: Returns a single call event.
      operationId: listCall
      summary: Get Call by ID
      parameters:
        - $ref: '#/components/parameters/callIdPath'
      responses:
        '200':
          $ref: '#/components/responses/getCallResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/methodNotFoundError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        '500':
          $ref: '#/components/responses/internalServerError'
components:
  schemas:
    reportRequestBody:
      title: Report Request
      type: object
      properties:
        accountId:
          type: string
          description: CRM ID
          example: '1234567'
        startDate:
          type: string
          description: Start Date
          example: '2023-01-01'
        endDate:
          type: string
          description: End Date
          example: '2023-01-31'
    report:
      title: Report
      type: object
      properties:
        reportId:
          type: string
          description: ID of the report.
          example: 123456
        parameters:
          type: string
          description: Parameters used to create the report.
          example: accountId=12345&startDate=2023-01-01&endDate=2023-01-31
        status:
          type: string
          description: Status of the report generation.
          example: PROCESSING
    call:
      title: Call
      type: object
      properties:
        accountId:
          type: string
          description: CRM ID of the account to get calls from.
          example: '1234567'
        callId:
          type: string
          description: Unique call identifier.
          example: 1234567890abcdefghijklmnopqrstuvwxyz
        startTime:
          type: string
          description: Timestamp of when the call started, conforming to RFC 3339 format.
          example: '2022-05-26T17:05:48.960Z'
        endTime:
          type: string
          description: Timestamp of when the call ended, conforming to RFC 3339 format.
          example: '2022-05-26T17:27:44.400Z'
        duration:
          type: integer
          nullable: true
          description: Length of the call, measured in milliseconds.
          example: 500000
        callingNumber:
          type: string
          nullable: true
          description: |-
            Phone number of the caller who initiated the call.

            Format: E.164 with '+' prefix
          example: '+18185559876'
        calledNumber:
          type: string
          nullable: true
          description: |-
            Phone number of the caller who received the call. 

            Format: E.164 with '+' prefix
          example: '+18185551234'
        callDirection:
          $ref: '#/components/schemas/callDirection'
        callType:
          $ref: '#/components/schemas/callType'
        callResult:
          $ref: '#/components/schemas/callResult'
        sipResponseCode:
          type: integer
          description: >-
            Message generated by a user agent server (UAS) or SIP server to
            reply to a request generated by a client. A value of negative one
            (-1) indicates an unknown SIP response.
          example: 200
        sipResponseDescription:
          type: string
          description: A short description of the SIP response.
          example: OK
        cost:
          format: double
          type: number
          nullable: true
          description: >-
            Estimated cost associated with the call. This may not match directly
            to your invoice as this is an estimate. If this value is null it is
            because the cost has not yet been calculated. Cost is usually
            available within a day of call completion.
          example: 0.000123
        subAccount:
          type: string
          nullable: true
          description: Sub-Account ID.
          example: '1234'
        attestationIndicator:
          $ref: '#/components/schemas/attestationIndicator'
        hangUpSource:
          $ref: '#/components/schemas/hangUpSource'
        postDialDelay:
          type: integer
          description: >-
            How long it takes for a calling party to hear a ringback tone after
            initiating a call, measured in milliseconds.
          nullable: true
          example: 0
        packetsSent:
          type: integer
          description: Count of packets sent during transmission.
          nullable: true
          example: 0
        packetsReceived:
          type: integer
          description: Count of packets received during transmission.
          nullable: true
          example: 0
    genericError:
      title: Generic Error
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
          nullable: true
          example: null
        data:
          type: object
          nullable: true
          example: null
        errors:
          type: array
          items:
            $ref: '#/components/schemas/error'
          nullable: true
      required:
        - links
        - data
        - errors
    callDirection:
      type: string
      description: Direction of call.
      enum:
        - INBOUND
        - INBOUND-FORWARDED
        - OUTBOUND
        - OUTBOUND-FORWARDED
      example: INBOUND
    callType:
      type: string
      description: Type of call.
      enum:
        - EMERGENCY
        - INBOUND-TFOOS
        - INFORMATION
        - INTERNATIONAL
        - INTERNATIONAL-INTERNAL
        - INTERSTATE
        - INTRASTATE
        - INTL-BLOCK
        - LOCAL
        - OPERATOR
        - OTHER-N11
        - SIPURI-EXT
        - TOLLFREE-IN
        - TOLLFREE-OUT
        - UNDETERMINED
      example: LOCAL
    callResult:
      type: string
      description: Call completion status.
      enum:
        - COMPLETE
        - INCOMPLETE
      example: COMPLETE
    attestationIndicator:
      type: string
      description: STIR/SHAKEN attestation.
      nullable: true
      enum:
        - A
        - B
        - C
      example: A
    hangUpSource:
      type: string
      description: Hang up source.
      enum:
        - BANDWIDTH_INTERNAL
        - CALLED_PARTY
        - CALLING_PARTY
      example: CALLED_PARTY
    link:
      title: Link
      type: object
      properties:
        href:
          type: string
          description: URI of the link.
          example: next
        rel:
          type: string
          description: Specifies the relationship between this link and the resource.
          example: >-
            https://insights.bandwidth.com/api/v1/voice/calls?callResult=completed&offset=1&limit=1&sort=startTime:desc
    createReportLink:
      title: Link
      type: object
      properties:
        href:
          type: string
          description: URI of the link.
          example: reportStatus
        rel:
          type: string
          description: Specifies the relationship between this link and the resource.
          example: https://insights.bandwidth.com/api/v1-beta/reports/123456
    reportStatusLink:
      title: Link
      type: object
      properties:
        href:
          type: string
          description: URI of the link.
          example: reportDownload
        rel:
          type: string
          description: Specifies the relationship between this link and the resource.
          example: https://insights.bandwidth.com/api/v1-beta/reports/123456/file
    error:
      title: Error
      type: object
      properties:
        description:
          type: string
          description: >-
            A human-readable explanation that SHOULD be specific to this
            occurrence of the problem.
          example: There was an issue with a field in your request body.
      required:
        - description
  parameters:
    reportType:
      name: reportType
      in: path
      required: true
      description: Type of the report.
      schema:
        type: string
        example: voice
        enum:
          - voice
          - messaging
          - billing
    reportId:
      name: reportId
      in: path
      required: true
      description: ID of the report.
      schema:
        type: string
        example: 123456
    accountId:
      name: accountId
      in: query
      description: CRM ID of the account to get calls from.
      schema:
        type: string
        example: '1234567'
    callId:
      name: callId
      in: query
      description: |
        Exact Match, any valid call ID.
      schema:
        type: string
        example: 12345678980abcdefghijklmnopqrstuvwxyz
    callIdPath:
      name: callId
      in: path
      required: true
      description: 'Filter Type: Exact Match, any valid call ID.'
      schema:
        type: string
        example: 12345678980abcdefghijklmnopqrstuvwxyz
    startTime:
      name: startTime
      in: query
      description: >
        Filter Type: Range using gt, gte, lt, and lte.


        Note: If no startTime or endTime is specified, startTime will default to
        the last 24 hours.
      schema:
        type: string
        example: |
          gte:2022-05-26T12:00:00Z
    endTime:
      name: endTime
      in: query
      description: |
        Filter Type: Range using gt, gte, lt, and lte.
      schema:
        type: string
        example: lte:2022-05-26T12:00:50Z
    callingNumber:
      name: callingNumber
      in: query
      description: |-
        Filter Type: Exact Match, Multimatch, Prefix Match.

        Example: 

        * Exact Match: 15555551234

        * Multimatch: 15555551234,15555554321

        * Prefix: 155555512* 

        Format: E.164 with an optional leading '+' (URL encoded as %2B)
      schema:
        type: string
        example: '%2B18185559876'
    calledNumber:
      name: calledNumber
      in: query
      description: |-
        Filter Type: Exact Match, Multimatch, Prefix Match.

        Example: 

        * Exact Match: 15555551234

        * Multimatch: 15555551234,15555554321

        * Prefix: 155555512*

        Format: E.164 with an optional leading '+' (URL encoded as %2B)
      schema:
        type: string
        example: '%2B18185551234'
    callDirection:
      name: callDirection
      in: query
      description: 'Filter Type: Exact Match, any valid call direction type.'
      schema:
        $ref: '#/components/schemas/callDirection'
    callType:
      name: callType
      in: query
      description: 'Filter Type: Exact Match, any valid call type.'
      schema:
        $ref: '#/components/schemas/callType'
    callResult:
      name: callResult
      in: query
      description: 'Filter Type: Exact Match, any valid call result type.'
      schema:
        $ref: '#/components/schemas/callResult'
    hangUpSource:
      name: hangUpSource
      in: query
      description: 'Filter Type: Exact Match, any valid hang up source.'
      schema:
        $ref: '#/components/schemas/hangUpSource'
    sipResponseCode:
      name: sipResponseCode
      in: query
      description: 'Filter Type: Exact Match. Examples: 200, 300, 400, 500.'
      schema:
        type: integer
        example: 200
    subAccount:
      name: subAccount
      in: query
      description: 'Filter Type: Exact Match. Examples: "1234".'
      schema:
        type: string
        example: '1234'
    sort:
      name: sort
      in: query
      description: >-
        The field and direction to sort by, combined with a colon. Direction is
        one of asc, desc.
      schema:
        type: string
        example: startTime:desc
    offset:
      name: offset
      in: query
      description: Return records starting at the nth record.
      schema:
        type: integer
        example: 1
    limit:
      name: limit
      in: query
      description: The maximum records to return per page.
      schema:
        type: integer
        example: 50
        default: 100
        minimum: 1
        maximum: 10000
  responses:
    createReportResponse:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              links:
                type: array
                items:
                  $ref: '#/components/schemas/createReportLink'
                nullable: false
              data:
                $ref: '#/components/schemas/report'
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/error'
                nullable: false
                example: []
            required:
              - links
              - data
              - errors
    getReportStatusResponse:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              links:
                type: array
                items:
                  $ref: '#/components/schemas/reportStatusLink'
                nullable: false
              data:
                $ref: '#/components/schemas/report'
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/error'
                nullable: false
                example: []
            required:
              - links
              - data
              - errors
    getReportResponse:
      description: OK
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
    listCallsResponse:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              links:
                type: array
                items:
                  $ref: '#/components/schemas/link'
                nullable: true
              data:
                type: object
                properties:
                  totalCount:
                    type: integer
                    description: The total count of objects returned in the response.
                    example: 1
                  calls:
                    type: array
                    items:
                      $ref: '#/components/schemas/call'
                nullable: true
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/error'
                nullable: true
                example: null
            required:
              - links
              - data
              - errors
    getCallResponse:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              links:
                type: array
                items:
                  $ref: '#/components/schemas/link'
                nullable: false
                example: []
              data:
                $ref: '#/components/schemas/call'
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/error'
                nullable: false
                example: []
            required:
              - links
              - data
              - errors
    badRequestError:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/genericError'
          examples:
            badRequestErrorExample:
              $ref: '#/components/examples/badRequestErrorExample'
    unauthorizedError:
      description: Unauthorized Account
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/genericError'
          examples:
            unknownAccountErrorExample:
              $ref: '#/components/examples/unauthorizedErrorExample'
    forbiddenError:
      description: Unknown Account
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/genericError'
          examples:
            unknownAccountErrorExample:
              $ref: '#/components/examples/forbiddenErrorExample'
    notFoundError:
      description: Method Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/genericError'
          examples:
            unknownAccountErrorExample:
              $ref: '#/components/examples/notFoundErrorExample'
    methodNotFoundError:
      description: Method Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/genericError'
          examples:
            unknownAccountErrorExample:
              $ref: '#/components/examples/methodNotFoundErrorExample'
    tooManyRequestsError:
      description: Too Many Requests Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/genericError'
          examples:
            unknownAccountErrorExample:
              $ref: '#/components/examples/tooManyRequestsErrorExample'
    internalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/genericError'
          examples:
            unknownAccountErrorExample:
              $ref: '#/components/examples/internalServerErrorExample'
  examples:
    badRequestErrorExample:
      summary: An example of a generic Bad Request Error
      value:
        links: null
        data: null
        errors:
          - description: There was an issue with your request.
    unauthorizedErrorExample:
      summary: An example of a generic Unauthorized Account Error
      value:
        links: null
        data: null
        errors:
          - description: This is an Unauthorized Account.
    forbiddenErrorExample:
      summary: An example of a generic Unknown Account Error
      value:
        links: null
        data: null
        errors:
          - description: This is an Unknown Account.
    notFoundErrorExample:
      summary: An example of a generic Not Found Error
      value:
        links: null
        data: null
        errors:
          - description: >-
              The origin server did not find a current representation for the
              target resource or is not willing to disclose that one exists.
    methodNotFoundErrorExample:
      summary: An example of a generic Method Not Found Error
      value:
        links: null
        data: null
        errors:
          - description: POST is not an allowed method. Method must be GET
    tooManyRequestsErrorExample:
      summary: An example of a generic Too Many Requests Error
      value:
        links: null
        data: null
        errors:
          - description: The user has sent too many requests in a given amount of time.
    internalServerErrorExample:
      summary: An example of a generic Internal Server Error
      value:
        links: null
        data: null
        errors:
          - description: >-
              The server encountered an unexpected condition that prevented it
              from fulfilling the request.
  securitySchemes:
    Basic:
      type: http
      scheme: basic
      description: >-
        Basic authentication is a simple authentication scheme built into the
        HTTP protocol. To use it, send your HTTP requests with an Authorization
        header that contains the word Basic followed by a space and a
        base64-encoded string `username:password`.

        Example: `Authorization: Basic ZGVtbZpwQDU1dzByZA==`
    Token:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - Basic: []
  - Token: []
