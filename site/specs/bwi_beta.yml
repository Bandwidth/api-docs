        type: array
        items:
          $ref: '#/definitions/PortInRequestDocumentVO'
      e164:
        type: string
        description: The number in E164 format the portability check response is executed against
        example: "+3228080000"
      endUser:
        $ref: '#/definitions/PortInRequestEndUserVO'
