        type: boolean
        description: Whether or not the requested number already is operating within Voxbone network, i.e. belongs to a different Voxbone account.
        example: false
      lastUpdate:
        type: string
        format: date-time
        description: Timestamp representing when the request was updated.
        example: "2018-04-23T12:45:12Z"
      leadTime:
        type: integer
        format: int32
        example: 10
        description: Estimated time required to complete the porting process, based on our experience with the local provider, in working days.
      portFees:
        type: number
        description: Total cost of porting the specified number(s) into Voxbone. Covers port request fee and per number fee(s). In account currency.
        example: 25
      preferredPortingDate:
        type: string
        format: date
        description: Specific date you would prefer the porting to be completed.
        example: "2019-11-20"
      requestId:
        type: integer
        format: int32
        description: Unique identifier pointing to a specific port in request
        example: "577a876d-e084-4785-8ef8-13d3f6654f42"
      status:
        type: string
        example: MISSING_DOCUMENTS
        enum: 
        - SUBMITTED
        - MISSING_DOCUMENTS
        - CHANGES_REQUESTED
        - PENDING_CARRIER_APPROVAL
        - PROCESSING_CANCELLATION
        - CANCELED
        - ACCEPTED
        - REJECTED
        - COMPLETED
        - READY_FOR_CONFIGURATION
      type:
        type: string
        description: The type of phone number portability check response is executed against
        enum:
          - GEOGRAPHIC
          - SHARED_COST
          - TOLL_FREE
          - NATIONAL
          - SPECIAL
          - MOBILE
          - INUM
