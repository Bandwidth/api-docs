swagger: '2.0'
info:
  description: |
    A strange and simple interface for managing your business communications resources on Voxbone's network. 
    
    Operating global business communications and managing rapid changes in demands is a challenging task. That's why our APIs are designed to make this process as flexible and straightforward as possible.
    
    ## Getting Started
    
    This is an interactive documentation intended to help guide developers on our API interface and allow simple and easy testing right here, in the browser. When you select an endpoint, the machine column will be expanded, displaying possible URI parameters, request and response schemas and examples. 
    
    The endpoint can be tested with "Switch to Console" option, a simple editor to form your test API request, specify URI parameters or request bodies. The only thing you would need to add is an `Authorization` header with your basic authentication information. Optionally, you can specify it for one request and pin to make it global as you test.
    
    Voxbone doesn't offer official SDKs for its APIs, but the swagger definition of the endpoints can be downloaded and used to build [auto-generated SDKs](https://swagger.io/tools/swagger-codegen/) in many different programming languages.
    
    ## Versions
    
    We are actively developing powerful, agile and scalable APIs to unlock new functionality and improve the efficiency of your Voice and SMS communications.

    If you would like to join our early access programme please __[contact us](mailto:developers@voxbone.com)__.
    
    |API Version|Description|Documentation|
    |:---:|:---:|:---|
    |`WS`|Our previous API version which uses basic authentication and is soon to be deprecated. We recommend switching to [v1](https://developers.voxbone.com/v1) as soon as possible.|[Click here](https://developers.voxbone.com/legacy)|
    |`v1`|Our current API, which includes number ordering, compliance, configuration and inventory management to support your Voice and SMS communications.|[Click here](https://developers.voxbone.com/)|
    |`v2`|Our next version cutting edge API including our Reporting API.|[Click here](https://developers.voxbone.com/v2/)|
    |`beta`|Early access to new, innovative APIs we are developing including CLI Whitelisting & Number Porting.|Currently viewing
    
    ## Access
    
    Authentication against the Voxbone API is done with API keys. In order to use Voxbone's APIs, please ensure:
    
    - Your account is activated for API access. You can do so on our [customer platform homepage](https://voxbone.com/portal), under the "Additional Services" section, named "Provisioning API". If you have trouble seeing these controls, reach out to your account manager or raise a support ticket. 
    - You've setup an API key. You can generate your API key under [Account > Account Settings](https://www.voxbone.com/portal/account-settings?tab=apiPassword) on our customer platform.
    
    ## Environments
    
    There are currently two environments for our platform's APIs:
    - __Production__ : Sits on `api.voxbone.com` base url. Interacts with your live and actual resources on Voxbone platform.
    - __Sandbox__ : Sits on `api.sandbox.voxbone.com` base url. Intended for simulating ordering and address verification specifically. You can test ordering without being charged, service activation and more. Any API calls performed through our Sandbox API can be viewed via our [Sandbox Portal](https://sandbox.voxbone.com/sandbox-v3/).
    
    ## Security & Rate Limiting
    
    For protecting both your apps and our systems, a __20 requests per second by client IP__ is performed on your API calls. If you send more requests to Voxbone API endpoints, your requests may be rejected by an `HTTP 509 Bandwidth Limit Exceeded` or `HTTP 429 Too Many Requests` in the response.
  version: '1'
  title: Voxbone API Beta
  contact:
    name: users@cxf.apache.org
host: api.voxbone.com
schemes:
  - https
basePath: "/beta"
securityDefinitions:
    Key Based Authentication:
      type: apiKey
      in: header
      name: apikey
      x-example: {yourKey}
      description: |
        Authentication to Voxbone APIs is handled via key based authentication. You can manage your API key on our platform under [Account Settings](https://www.voxbone.com/portal/account-settings?tab=apiPassword). Please use our [API quickstart guide](https://support.voxbone.com/hc/en-us/articles/202774042-Getting-Started-with-APIs) for more help.
tags:
- name: Number Porting
  description: |
    Voxbone understands that number porting is a powerful tool that enables you to bring all your existing voice services under one umbrella. 
    
    By bringing your existing phone numbers to Voxbone, you can keep the numbers you have and mitigate the disruption that comes from changing number.

    We already take care of this for you but with our new Number Porting API we hope to make this process as smooth as possible! With our API you will be able to check number portability, submit port requests and view the status of an existing request.
    
    #####Limitations:
    Currently, Tollfree numbers from Germany and India are not supported for porting via API; please contact the Voxbone LNP team for handling these requests.
- name: Number Whitelisting
  description: |
    Number Whitelisting let's you take advantage of Voxbone's network, but without necessarily buying Voxbone numbers.
    
paths:
  /porting-api/eligibility/{number}:
    x-summary: Check number portability
    x-description: | 
      Check if a single number is portable to Voxbone. Support for multiple numbers and ranges will be coming in future iterations of the API and you can use the portal to port these numbers if required.
      
      Voxbone internally detects the number type, area code and country code and you can retrieve porting pricing fees and submission requirements.
    get:
      tags:
      - Number Porting
      security:
        - apiKey: []
      summary: Check number portability
      operationId: checkNumberEligibilityUsingGET
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: number
          in: path
          required: true
          type: string
          description: Single number in E164 format.
          x-example: "+3228080000"
        - name: ownership
          in: query
          required: false
          type: string
          enum:
            - BUSINESS
            - PERSONAL
          description: Ownership type of the current number.
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PortingResponse«NumberAdditionalInformationVO»'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /porting-api:
    x-summary: Create or list porting request
    x-description: | 
      All porting requests are created in a pending state until all the required information has been submitted. 
      
      Once all required information along with supporting documents are updated, the request will automatically be submitted to Voxbone.
      
      ### Port Request States
       |Status|Description|
       |:--:|:-----|
       __MISSING_DOCUMENTS__ | Draft port request has been created and documents need to be uploaded.
       __SUBMITTED__ |  LOA and last invoice scan were sent by customer and the request can be analysed by our Carrier Dpt.
       __CHANGES_REQUESTED__ | After analysis of LOA, invoice and address, some mandatory info is missing. This places the request in pending until the customer updates and re-submits their request.
       __PENDING_CARRIER_APPROVAL__ | This is where the request is being investigated and we are waiting for a response from our carrier.
       __ACCEPTED__ | We are able to port the number.
       __READY_FOR_CONFIGURATION__ | Numbers related to the request have been created in the customer account for configuration purposes. This is an intermediary step before `COMPLETED`. At this point, you can [__configure Voice URIs__](https://docs.voxbone.com/#/reference/voice) on the ported numbers.
       __COMPLETED__ | The number has been ported to the Voxbone network.
       __REJECTED__ | We are unable to port the number at the current time.
       __PROCESSING_CANCELLATION__ | The customer wants to cancel the request, a cancellation invoice should be issued. If any number is already created, it should be flagged as cancelled.
       __CANCELED__ | Where the customer has canceled the request for any reason.
    get:
      tags:
      - Number Porting      
      security:
        - apiKey: []
      description: Allows you to check all existing porting requests for your account using available filters for example the number or current status.
      summary: Check all porting requests with filters
      operationId: getPortInRequestsUsingGET
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: status
          in: query
          required: false
          type: string
          description: The status of your existing port request.
          x-example: "documentsNeeded"
          enum:
            - documentsNeeded
            - pendingDocumentReview
            - canceled
            - rejected
            - pendingCarrierApproval
        - name: e164
          in: query
          required: false
          type: string
          description: The number you are porting.
          x-example: "+3228080000"
        - name: type
          in: query
          required: false
          type: string
          x-example: "GEOGRAPHIC"
          enum:
            - GEOGRAPHIC
            - SHARED_COST
            - TOLL_FREE
            - NATIONAL
            - SPECIAL
            - MOBILE
            - INUM
          description: The type of number you are porting.
        - name: countryCodeA3
          in: query
          required: false
          type: string
          description: ISO 3166-1 standard 3-letter country code.
          x-example: "BEL"
        - name: expectedPortCompleteDate
          in: query
          required: false
          type: string
          format: date
          description: Estimated completion timestamp, calculated by adding lead time to date of submission. Only present once a request has state `SUBMITTED`
          x-example: "2019-11-20T00:00:000Z"
        - name: preferredPortingDate
          in: query
          required: false
          type: string
          description: Date you requested for the porting to be completed in YYYY-MM-DD format.
          x-example: "2019-11-20"
        - name: dateCreated
          in: query
          required: false
          type: string
          format: date-time
          description: Timestamp representing when the initial porting request was created with Voxbone.
          x-example: "2019-11-20T00:00:000Z"
        - name: dateSubmitted
          in: query
          required: false
          type: string
          format: date-time
          description: Timestamp representing when the request was submitted to Voxbone. Only present when relevant, while the request is being handled by Voxbone.
          x-example: "2019-11-20T00:00:000Z"
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PortingResponse«Page«PortInRequestVO»»'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    post:
      security:
        - apiKey: []
      summary: Create individual porting request
      description: Allows you to create a porting request in a pending state without documents. These documents must be uploaded for this porting request to be processed successfully. 
      operationId: createPortInRequestUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: portRequest
          required: true
          schema:
            $ref: '#/definitions/PortInRequestCreationVO'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/PortingResponse«PortInRequestVO»'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /porting-api/{portingInRequestId}/documents:
    x-summary: Upload documents
    x-description: | 
      You are required to upload all the relevant documents for your existing porting request to be successful depending on the number you are trying to port and which country the number belongs to. You can see the required documents from checking a numbers portability requirements.
    
      ### Required documents can include:
       |Type|Description|
       |:--:|:-----|
       __LOA__ | A letter of authority.
       __COB__ | Last invoice.
       __POA__ | Company Registration Certificate / Copy of power of attorney.
       __LEG_ID__ | Copy of legal representative's photo ID.
       __COURT__ | Copy of Court Registration .
       __SIG_ID__ | Copy of LOA signatory´s photo ID.
       __TRADE__ | Copy of the company registration in the Trade Registry Gazette.
       __TAX__ | Copy of the registration at the tax office.
       __OFF_SGN__ | Official proof of signature.
       __DIREC__ |  Copy of Certificate of Directors and Secretary of the company.
       __OFF_SGN__ | Copy of Certificate of Incorporation.
    post:
      security:
        - apiKey: []
      tags:
      - Number Porting
      summary: Upload multiple supporting documents
      operationId: uploadPortingInDocumentsUsingPOST
      consumes:
        - multipart/form-data
      produces:
        - multipart/form-data
      parameters:
      - name: portingInRequestId
        in: path
        description: portingInRequestId
        required: true
        type: integer
        format: int32
      - in: formData
        name: LOA
        type: file
        format: binary
        description: Letter of authorization document.
      - in: formData
        name: COB
        type: file
        description: Last invoice
      - in: formData
        name: EU_ID
        type: file
        description: Copy of end user's photo ID
      - in: formData
        name: POA
        type: file
        description:  Company Registration Certificate / Copy of power of attorney
      - in: formData
        name: COURT
        type: file
        description: Copy of Court Registration
      - in: formData
        name: LEG_ID
        type: file
        description: Copy of legal representative's photo ID
      - in: formData
        name: SIG_ID
        type: file
        description: Copy of LOA signatory´s photo ID
      - in: formData
        name: TRADE
        type: file
        description: Copy of the company registration in the Trade Registry Gazette
      - in: formData
        name: TAX
        type: file
        description: Copy of the registration at the tax office
      - in: formData
        name: OFF_SGN
        type: file
        description: Official proof of signature
      - in: formData
        name: DIREC
        type: file
        description: Copy of Certificate of Directors and Secretary of the company
      - in: formData
        name: INCORP
        type: file
        description: Copy of Certificate of Incorporation
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PortingResponse«List«PortInRequestDocumentVO»»'
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /porting-api/{portingInRequestId}/documents/{documentId}:
    x-summary: Download documents
    x-description: | 
      Allows you to download specific documents you have uploaded to review for a specific porting request.
    get:
      security:
        - apiKey: []
      tags:
      - Number Porting
      summary: Download individual document
      operationId: downloadDocumentUsingGET
      parameters:
        - name: Accept
          in: header
          description: Accept
          required: true
          type: string
          x-example: "application/octet-stream"
        - name: portingInRequestId
          in: path
          description: The ID generated when you submitted your porting request.
          x-example: 12124
          required: true
          type: integer
          format: int32
        - name: documentId
          in: path
          description: The ID generated when you submitted your document.
          x-example: 11234
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PortingResponse«List«PortInRequestDocumentVO»»'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /porting-api/{portingInRequestId}:
    x-summary: Get, update or delete specific porting request
    x-description: | 
      All porting requests are created in pending state until all required information is submitted. 
      
      Once all required information including documents are updated, the request will automatically be submitted to Voxbone for porting.
    get:
      tags:
      - Number Porting
      security:
        - apiKey: []
      summary: Check specific porting request by ID
      description: Allows you to check the status of an existing porting request.
      operationId: getPortInRequestUsingGET
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: portingInRequestId
          in: path
          description: The ID generated when you submitted your porting request.
          x-example: 12124
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PortingResponse«PortInRequestVO»'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    put:
      security:
        - apiKey: []
      summary: Update specific porting request without documents
      description: Allows you to update any user information or the preferred porting date if this is done before Voxbone reviews the porting request.
      operationId: editPortInRequestWithoutDocumentsUsingPUT
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: portingInRequestId
          in: path
          description: The ID generated when you submitted your porting request.
          x-example: 12124
          required: true
          type: integer
          format: int32
        - in: body
          name: portInRequestEditVO
          description: portInRequestEditVO
          required: true
          schema:
            $ref: '#/definitions/PortInRequestEditVO'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PortingResponse«PortInRequestVO»'
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found    
    delete:
      security:
        - apiKey: []
      summary: Cancel specific porting request
      description: Cancelling existing porting requests will incur a cancellation fee if the number has not been ported.
      operationId: cancelPortingInRequestUsingDELETE
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: portingInRequestId
          in: path
          description: The ID generated when you submitted your porting request.
          x-example: 12124
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PortingResponse«PortInRequestVO»'
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /whitelist:
    x-summary: |
      Create or list whitelisted numbers
    put:
      tags:
        - Number Whitelisting
      security:
        - apiKey: [yourKey]
      summary: |
        Whitelist a number
      description: |
        Allows you to add a number to your whitelist inventory. In case a number is already present in your inventory, it will be updated.
      operationId: uploadExternalDidUsingPUT
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: externalDidVO
          description: externalDidVO
          required: true
          schema:
            $ref: '#/definitions/WhitelistDidObject'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/WhitelistApiResponse'
    get:
      tags:
        - Number Whitelisting
      security:
        - apiKey: [yourKey]
      summary: |
        List whitelisted numbers
      description: |
        Allows you to retrieve your whitelisted inventory. Filters and sorting parameters are suported.
      operationId: searchExternalDidsUsingGET
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: countryCodeA3
          in: query
          description: countryCodeA3
          required: false
          type: string
        - name: offset
          in: query
          description: offset
          required: false
          type: integer
          default: 0
          format: int32
        - name: limit
          in: query
          description: limit
          required: false
          type: integer
          default: 20
          format: int32
        - name: sort
          in: query
          description: sort
          required: false
          type: string
          default: e164
        - name: order
          in: query
          description: order
          required: false
          type: string
          default: asc
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/WhitelistApiListResponse'
  /whitelist/{e164}:
    x-summary: |
      List or delete a specific whitelisted number
    get:
      tags:
        - Number Whitelisting
      security:
        - apiKey: [yourKey]
      summary: |
        Get a specific whitelisted number
      description: |
        Allows you to retrieve all info about a specific number in your whitelisted inventory.
      operationId: getByE164UsingGET
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: e164
          in: path
          description: e164
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/WhitelistApiResponse'
    delete:
      tags:
        - Number Whitelisting
      security:
        - apiKey: [yourKey]
      summary: |
        Delete a whitelisted number
      description: |
        Allows you to remove a number from your whitelisted inventory.
      operationId: deleteExternalDidUsingDELETE
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: e164
          in: path
          description: The DID in its E164 format (e.g. +16469185038) with the ability to provide multiple E164s.
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/WhitelistApiResponse'
definitions:
  DocumentRequiredInformationVO:
    description: Data structure for the document object defining the required documents, their types and source/sample document if applicable.
    properties:
      type:
        type: string
        description: The type/name of the document.
        enum: 
        - LOA
        - COB
        - EU_ID
        - POA
        - COURT
        - LEG_ID
        - SIG_ID
        - TRADE
        - TAX
        - OFF_SGN
        - DIREC
        - INCORP
        example: "LOA" 
      description:
        type: string
        description: Short description for the content and nature of required document.
        example: "Letter of authorization."
      sourceDocument:
        type: string
        description: URL to retrieve the source document. Only present for documents to be signed, most commonly the LOA. If present, the source document needs to be downladed, signed and uploaded by the requestor.
        example: "https://beta.voxbone.com/ports/documents/loas/BEL/2/loa.pdf"
      supportedFileTypes:
        type: array
        description: List of accepted file formats for uploaded documents.
        items:
          type: string
          enum: [".jpg",".png",".pdf",".xls",".xlsx"]
    example:
      {
        "type": "LOA",
        "description":"Letter of authorization.",
        "sourceDocument": "https://beta.voxbone.com/ports/documents/loas/BEL/2/loa.pdf"
      }
  EndUserRequiredInformationVO:
    type: object
    properties:
      buildingNumber:
        type: string
        description: Building number for the end user address
        example: "489"
      city:
        type: string
        description: City name for the end user address
        example: "Brussels"
      countryCodeA3:
        description: ISO 3166-1 standard 3-letter country code
        type: string
        example: "BEL"
      postalCode:
        type: string
        description: Postal code for the end user address
        example: "1050"
      streetName:
        type: string
        description: Street name for the end user address
        example: "Rue Vanderkindere"
      title:
        type: string      
        description: Title of the end user
        enum: ["MR", "MS", "MRS"]
  JsonSchemaProperty:
    type: object
    properties:
      description:
        type: string
      enumValues:
        type: array
        items:
          type: object
      mandatory:
        type: boolean
      max:
        type: integer
        format: int32
      min:
        type: integer
        format: int32
      type:
        type: string
        enum:
          - STRING
          - ENUM
  NumberAdditionalInformationVO:
    type: object
    properties:
      e164:
        type: string
        description: The number in E164 format the portability check response is executed against
        example: "+3228080000"
      areaCode:
        type: string
        description: The area code of the phone number portability check response is executed against
        example: "2"
      portable:
        type: boolean
        description: Whether or not the number specified in the portability check request can be ported in to Voxbone network
        example: "true"    
      portFees:
        type: number
        description: Total cost of porting the specified number(s) into Voxbone. Covers port request fee and per number fee(s). In account currency.
        example: 25
      leadTime:
        type: integer
        format: int32
        example: 10
        description: Estimated time required to complete the porting process, based on our experience with the local provider, in working days.
      cancellationFees:
        type: number
        description: Cost of cancellation of a port request once it's submitted. Doesn't apply to all countries and might be `0`. In account currency.
        example: 10.00
      carrierName:
        type: string
        example: "TELIMIT, S.L."
        description: The current carrier for the number to be ported.
      countryCode:
        type: integer
        format: int32
        example: 34
        description: Unique identifier for a country.
      countryCodeA3:
        type: string
        example: "BEL"
        description: ISO 3166-1 standard 3-letter country code.
      didMonthlyFees:
        type: number
        description: Monthly price for the number(s) once they're ported in to Voxbone. If multiple numbers are provided, the value will show the total. In account currency.
        example : 4.95
      eligibleProviders:
        type: array
        description: For some countries and number types, we are able to only port out from a specified list of losing carriers. For such countries, the `currentProviderName` needs to be set and validated against the returned list. 
        items:
          type: string
        example: [ "Orange Business Belgium", "BASE" ]
      internalMigration:
        type: boolean
        description: Whether or not the requested number already is operating within Voxbone network, i.e. belongs to a different Voxbone account.
        example: false
      nonPortabilityReason:
        type: string
        description: The reason why we are not able to port this number to Voxbone.
      requirements:
        $ref: '#/definitions/PortingRequiredInformationVO'
      type:
        type: string
        description: The type of phone number portability check response is executed against
        enum:
          - GEOGRAPHIC
          - SHARED_COST
          - TOLL_FREE
          - NATIONAL
          - SPECIAL
          - MOBILE
          - INUM
