openapi: 3.0.1
info:
  description: |-
    The API Specification for Bandwidth's Integrations Platform.

    ## Base URL

    `https://integration.bandwidth.com/api/v1`
  title: Integrations
  termsOfService: https://www.bandwidth.com/legal/terms-of-use-bandwidthcom-web-sites/
  version: 1.0.0
  contact:
    name: Bandwidth
    url: https://support.bandwidth.com
    email: support@bandwidth.com
security:
  - httpBasic: []
servers:
  - url: https://integrations.bandwidth.com/api/v1
    description: Production
tags:
  - name: List Duets
paths:
  /v1/accounts/{accountId}/integrations/duets:
    get:
      tags:
        - List Duets
      operationId: listDuets
      parameters:
        - $ref: '#/components/parameters/accountIdPathParam'
      responses:
        '200':
          $ref: '#/components/responses/duetArray'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/methodNotAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        '500':
          $ref: '#/components/responses/internalServerError'
      summary: List duets based on account_id
      description: List duets based on account_id
components:
  securitySchemes:
    httpBasic:
      type: http
      scheme: basic
  responses:
    duetArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/duet'
      description: Successfully returning duets.
    badRequestError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorDto'
      description: Unpredictable client error while processing the request.
    unauthorizedError:
      description: Unauthorized.
    forbiddenError:
      description: Forbidden resource.
    notFoundError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorDto'
      description: Specified resource does not exist or other request validation error.
    methodNotAllowedError:
      description: Method not allowed.
    tooManyRequestsError:
      description: Too many requests.
    internalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorDto'
      description: Unpredictable error while processing the request.
  parameters:
    accountIdPathParam:
      description: Customer ACCOUNT ID.
      in: path
      name: accountId
      required: true
      schema:
        type: integer
        format: int32
    sipPeerIdQueryParam:
      description: Sip Peer Id Query Param.
      in: query
      name: sipPeerId
      schema:
        type: string
  schemas:
    duet:
      type: object
      properties:
        duetName:
          type: string
          example: msteams_dr
        duetDisplay:
          type: string
          example: Microsoft Teams Direct Routing
    errorDto:
      type: object
      properties:
        errorCode:
          type: integer
          format: int32
          example: 500
        message:
          type: string
          example: 'Unable to get customer with sanId: 123456'
