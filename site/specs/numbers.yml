        '409':
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SubscriptionsErrorResponse'
          description: >-
            If the subscription for this subscription target already exits it
            will result in a CONFLICT response.
      summary: Create subscriptions
      tags:
        - Subscriptions
