                      <CallbackCredentials>
                        <BasicAuthentication>
                          <Username>superuser</Username>
                          <Password>s3cure</Password>
                        </BasicAuthentication>
                        <PublicKey>LS0tLS1CRUdJTiBDRVJUSU [...] kQgQ0VSVElGSUNBVEUtLS0tLQ0K</PublicKey>
                      </CallbackCredentials>
                    </CallbackSubscription>
                  </Subscription>
              eventEmailSubscription:
