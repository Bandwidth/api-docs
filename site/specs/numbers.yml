          content:
            application/xml:
              examples:
                example:
                  description: example
                  value: |-
                    <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
                    <fileListResponse>
                        <fileCount>1</fileCount>
                        <fileData>
                            <FileName>eeceff88-c11e-4bd8-86f3-8e3482888500-1624044440058.pdf</FileName>
                            <FileMetaData>
                                <DocumentType>LOA</DocumentType>
