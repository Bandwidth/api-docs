components:
  parameters:
    AccountIdPathParam:
      description: User's account ID
      example: '1234567'
      in: path
      name: accountId
      required: true
      schema:
        type: string
    DomainNamePathParam:
      description: Domain name
      example: dashboard
      in: path
      name: domainName
      required: true
      schema:
        type: string
    GatewayIdIdPathParam:
      in: path
      name: gatewayId
      required: true
      schema:
        format: int64
        type: integer
    KeyPathParam:
      description: Validation key
      example: someSecretValue
      in: path
      name: key
      required: true
      schema:
        type: string
    OrderIdPathParam:
      description: ID of order to retrieve
      example: bf1305b8-8998-1111-2222-51ba3ce52d4e
      in: path
      name: orderId
      required: true
      schema:
        type: string
    OrderTypePathParam:
      in: path
      name: orderType
      required: true
      schema:
        type: string
    PermissionIdPathParam:
      description: Permission Id
      example: testPermission
      in: path
      name: permissionId
      required: true
      schema:
        type: string
    RoleIdPathParam:
      description: Role Id
      example: testRole
      in: path
      name: roleId
      required: true
      schema:
        type: string
    SipPeerIdPathParam:
      in: path
      name: sipPeerId
      required: true
      schema:
        format: int32
        type: integer
    SiteIdPathParam:
      description: Site ID of the Sip Peer
      example: '407'
      in: path
      name: siteId
      required: true
      schema:
        type: string
    StatusQueryParam:
      description: The status of the order being searched for.
      in: query
      name: status
      required: false
      schema:
        items:
          enum:
            - PROCESSING
            - COMPLETE
            - PARTIAL
            - FAILED
          type: string
        type: array
    UserIdPathParam:
      description: User Id
      example: testUser
      in: path
      name: userId
      required: true
      schema:
        type: string
  schemas:
    A2pSettings:
      properties:
        Action:
