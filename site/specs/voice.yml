          $ref: '#/components/schemas/username'
        password:
          $ref: '#/components/schemas/password'
        fallbackUsername:
          $ref: '#/components/schemas/username'
        fallbackPassword:
          $ref: '#/components/schemas/password'
        priority:
          nullable: true
          type: number
          format: integer
          example: 5
          description: The priority of this call over other calls from your account.
    callState:
      type: object
      properties:
        applicationId:
          type: string
          description: The application id associated with the call.
