openapi: 3.0.3
info:
  title: AI Bridge
  description: >-
    This AI Bridge API can be used to create and manage Providers and Bots for
    the Bandwidth AI Bridge product.
  contact:
    name: Bandwidth
    url: https://support.bandwidth.com/todo
    email: test@support.bandwidth.com
  termsOfService: https://www.bandwidth.com/legal/terms-of-use-bandwidthcom-web-sites/
  version: 1.0.0
servers:
  - url: TODO
    description: Production
paths:
  /accounts/{accountId}/aibridge/providers:
    get:
      summary: List All Providers
      operationId: listProviders
      description: Retrieve a list of all Providers for a single account.
      parameters:
        - $ref: '#/components/parameters/accountId'
      responses:
        '200':
          $ref: '#/components/responses/listProvidersResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/notAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        5XX:
          $ref: '#/components/responses/internalServerError'
      tags:
        - Providers
    post:
      summary: Add a Provider
      operationId: createProvider
      description: Create a configuration for an new Provider.
      parameters:
        - $ref: '#/components/parameters/accountId'
      requestBody:
        $ref: '#/components/requestBodies/providerPostRequest'
      tags:
        - Providers
      responses:
        '200':
          $ref: '#/components/responses/createProviderResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/notAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        5XX:
          $ref: '#/components/responses/internalServerError'
  /accounts/{accountId}/aibridge/providers/{providerId}:
    get:
      summary: Get a Provider by accountId and providerId
      operationId: getProvider
      description: >-
        Get a provider which corresponds to a particular account and provider
        Id.
      parameters:
        - $ref: '#/components/parameters/accountId'
        - $ref: '#/components/parameters/providerId'
      responses:
        '200':
          $ref: '#/components/responses/getProviderResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/notAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        5XX:
          $ref: '#/components/responses/internalServerError'
      tags:
        - Providers
    put:
      summary: Replace a Provider
      operationId: replaceProvider
      description: Replace the configuration for an existing Provider.
      parameters:
        - $ref: '#/components/parameters/accountId'
        - $ref: '#/components/parameters/providerId'
      requestBody:
        $ref: '#/components/requestBodies/providerPutRequest'
      tags:
        - Providers
      responses:
        '200':
          $ref: '#/components/responses/getProviderResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/notAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        5XX:
          $ref: '#/components/responses/internalServerError'
    patch:
      summary: Update a Provider
      operationId: updateProvider
      description: Update an existing Provider.
      parameters:
        - $ref: '#/components/parameters/accountId'
        - $ref: '#/components/parameters/providerId'
      requestBody:
        $ref: '#/components/requestBodies/providerPatchRequest'
      tags:
        - Providers
      responses:
        '200':
          $ref: '#/components/responses/createProviderResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/notAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        5XX:
          $ref: '#/components/responses/internalServerError'
    delete:
      summary: Delete a Provider
      operationId: deleteProvider
      description: Delete an existing Provider
      parameters:
        - $ref: '#/components/parameters/accountId'
        - $ref: '#/components/parameters/providerId'
      responses:
        '204':
          $ref: '#/components/responses/deleteProviderResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/notAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        5XX:
          $ref: '#/components/responses/internalServerError'
      tags:
        - Providers
  /accounts/{accountId}/aibridge/bots:
    get:
      summary: List All Bots
      operationId: listBots
      description: Retrieve a list of all Bots for a single account.
      parameters:
        - $ref: '#/components/parameters/accountId'
      responses:
        '200':
          $ref: '#/components/responses/listBotsResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '405':
          $ref: '#/components/responses/notAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        5XX:
          $ref: '#/components/responses/internalServerError'
      tags:
        - Bots
    post:
      summary: Add a Bot
      operationId: createBot
      description: Create a configuration for an new Bot.
      parameters:
        - $ref: '#/components/parameters/accountId'
      requestBody:
        $ref: '#/components/requestBodies/createBotRequest'
      responses:
        '200':
          $ref: '#/components/responses/createBotResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/notAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        5XX:
          $ref: '#/components/responses/internalServerError'
      tags:
        - Bots
  /accounts/{accountId}/aibridge/bots/{botId}:
    parameters:
      - $ref: '#/components/parameters/botId'
      - $ref: '#/components/parameters/accountId'
    get:
      summary: Get a Bot by accountId and BotId
      operationId: getBot
      description: Get a Bot which corresponds to a particular account and Bot Id.
      parameters:
        - $ref: '#/components/parameters/accountId'
        - $ref: '#/components/parameters/botId'
      responses:
        '200':
          $ref: '#/components/responses/getBotResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/notAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        5XX:
          $ref: '#/components/responses/internalServerError'
      tags:
        - Bots
    put:
      summary: Replace a Bot
      operationId: replaceBot
      description: Replace the configuration for an existing Bot.
      parameters:
        - $ref: '#/components/parameters/accountId'
        - $ref: '#/components/parameters/botId'
      requestBody:
        $ref: '#/components/requestBodies/botPutRequest'
      responses:
        '200':
          $ref: '#/components/responses/getBotResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/notAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        5XX:
          $ref: '#/components/responses/internalServerError'
      tags:
        - Bots
    patch:
      summary: Update a Bot
      operationId: updateBot
      description: Update an existing Bot.
      parameters:
        - $ref: '#/components/parameters/accountId'
        - $ref: '#/components/parameters/botId'
      requestBody:
        $ref: '#/components/requestBodies/botPatchRequest'
      responses:
        '200':
          $ref: '#/components/responses/getBotResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/notAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        5XX:
          $ref: '#/components/responses/internalServerError'
      tags:
        - Bots
    delete:
      summary: Delete a Bot
      operationId: deleteBot
      description: Delete an existing Bot.
      parameters:
        - $ref: '#/components/parameters/accountId'
        - $ref: '#/components/parameters/botId'
      responses:
        '204':
          $ref: '#/components/responses/deleteBotResponse'
        '400':
          $ref: '#/components/responses/badRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '405':
          $ref: '#/components/responses/notAllowedError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        5XX:
          $ref: '#/components/responses/internalServerError'
components:
  parameters:
    accountId:
      name: accountId
      schema:
        $ref: '#/components/schemas/accountId'
      in: path
      required: true
    providerId:
      name: providerId
      in: path
      description: The related provider id.
      required: true
      schema:
        type: string
        example: 255d53ae-9cd8-4eed-8e33-0464c728e02a
    botId:
      name: botId
      in: path
      description: The related bot id.
      required: true
      schema:
        type: string
        example: 255d53ae-9cd8-4eed-8e33-0464c728e02a
  responses:
    listProvidersResponse:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/listProviderResponse'
          examples:
            listProviderResponseExample:
              $ref: '#/components/examples/listProviderResponseExample'
    listBotsResponse:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/listBotResponse'
          examples:
            listProviderResponseExample:
              $ref: '#/components/examples/listBotResponseExample'
    getProviderResponse:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/providerResponse'
          examples:
            googleProviderExample:
              $ref: '#/components/examples/googleProviderGetResponseExample'
            awsProviderExample:
              $ref: '#/components/examples/awsProviderGetResponseExample'
            cognigyProviderExample:
              $ref: '#/components/examples/cognigyProviderGetResponseExample'
    getBotResponse:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/botResponse'
          examples:
            googleProviderExample:
              $ref: '#/components/examples/botGetResponseExample'
    createProviderResponse:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/createProviderResponse'
          examples:
            googleProviderExample:
              $ref: '#/components/examples/googleProviderPostResponseExample'
            awsProviderExample:
              $ref: '#/components/examples/awsProviderPostResponseExample'
            cognigyProviderExample:
              $ref: '#/components/examples/cognigyProviderPostResponseExample'
    createBotResponse:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/createBotResponse'
          examples:
            botExample:
              $ref: '#/components/examples/botPostResponseExample'
    replaceProvidersResponse:
      description: A JSON object containing the updated details of the Provider.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/replaceProviderResponseData'
          examples:
            googleProviderExample:
              $ref: '#/components/examples/googleProviderPutResponseExample'
            awsProviderExample:
              $ref: '#/components/examples/awsProviderPostResponseExample'
            cognigyProviderExample:
              $ref: '#/components/examples/cognigyProviderPostResponseExample'
    updateProvidersResponse:
      description: A JSON object containing the updated details of the Provider.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/googleProviderResponseData'
              - $ref: '#/components/schemas/awsProviderResponseData'
              - $ref: '#/components/schemas/cognigyProviderResponseData'
          examples:
            googleProviderExample:
              $ref: '#/components/examples/googleProviderPatchResponseExample'
            awsProviderExample:
              $ref: '#/components/examples/awsProviderPatchResponseExample'
            cognigyProviderExample:
              $ref: '#/components/examples/cognigyProviderPatchResponseExample'
    deleteProviderResponse:
      description: The provider was successfully deleted. No response body is returned.
    deleteBotResponse:
      description: The provider was successfully deleted. No response body is returned.
    badRequestError:
      description: A bad request error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/badRequestError'
          examples:
            badRequestErrorExample:
              $ref: '#/components/examples/badRequestErrorExample'
    notFoundError:
      description: A resource not found error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notFoundError'
          examples:
            notFoundErrorExample:
              $ref: '#/components/examples/notFoundErrorExample'
    notAllowedError:
      description: Method Not Allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/methodNotAllowedError'
          examples:
            notAllowedErrorExample:
              $ref: '#/components/examples/notAllowedErrorExample'
    tooManyRequestsError:
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/tooManyRequestsError'
          examples:
            tooManyRequestsErrorExample:
              $ref: '#/components/examples/tooManyRequestsErrorExample'
    internalServerError:
      description: An internal server error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/internalServerError'
          examples:
            internalServerErrorExample:
              $ref: '#/components/examples/internalServerErrorExample'
    unauthorizedError:
      description: Un unauthorized error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/authenticationError'
          examples:
            unauthorizedErrorExample:
              $ref: '#/components/examples/unauthorizedErrorExample'
    forbiddenError:
      description: Un unauthorized error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/authorizationError'
          examples:
            unauthorizedErrorExample:
              $ref: '#/components/examples/forbiddenErrorExample'
  schemas:
    providerResponse:
      title: Provider Response Payload
      type: object
      description: Response payload for provider information.
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
          nullable: true
        data:
          oneOf:
            - $ref: '#/components/schemas/googleProviderResponseData'
            - $ref: '#/components/schemas/awsProviderResponseData'
            - $ref: '#/components/schemas/cognigyProviderResponseData'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/error'
          nullable: true
      required:
        - links
        - data
        - errors
    botResponse:
      title: Bot Response Payload
      type: object
      description: Response payload for bot information.
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
          nullable: true
        data:
          oneOf:
            - $ref: '#/components/schemas/botResponseData'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/error'
          nullable: true
      required:
        - links
        - data
        - errors
    createProviderResponse:
      title: Provider Response Payload
      type: object
      description: Response payload for provider information.
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
          nullable: true
        data:
          oneOf:
            - $ref: '#/components/schemas/googleProviderResponseData'
            - $ref: '#/components/schemas/awsProviderResponseData'
            - $ref: '#/components/schemas/cognigyProviderResponseData'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/error'
          nullable: true
      required:
        - links
        - data
        - errors
    createBotResponse:
      title: Provider Response Payload
      type: object
      description: Response payload for provider information.
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
          nullable: true
        data:
          oneOf:
            - $ref: '#/components/schemas/botResponseData'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/error'
          nullable: true
      required:
        - links
        - data
        - errors
    listProviderResponse:
      title: Customer Response Payload
      type: object
      description: Response payload for customer information.
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
          nullable: true
        data:
          properties:
            totalCount:
              type: integer
              description: The total count of objects returned in the response.
            providers:
              type: array
              items:
                anyOf:
                  - $ref: '#/components/schemas/googleProviderResponseData'
                  - $ref: '#/components/schemas/awsProviderResponseData'
                  - $ref: '#/components/schemas/cognigyProviderResponseData'
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/error'
          nullable: true
      required:
        - links
        - data
        - errors
    listBotResponse:
      title: Customer Response Payload
      type: object
      description: Response payload for customer information.
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
          nullable: true
        data:
          properties:
            totalCount:
              type: integer
              description: The total count of objects returned in the response.
            bots:
              type: array
              items:
                anyOf:
                  - $ref: '#/components/schemas/botResponseData'
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/error'
          nullable: true
      required:
        - links
        - data
        - errors
    accountId:
      type: integer
      description: >-
        The ID of the Bandwidth Dashboard account that the called number of the
        phone call is assigned to.
      example: 1234567
    providersResponse:
      type: object
      description: All available information about a specific configured provider.
      properties:
        data:
          type: object
          properties:
            schema:
              $ref: '#/components/responses/getProviderResponse'
          nullable: true
    botResponseData:
      title: Bot Data
      type: object
      description: Contains Bot information.
      properties:
        id:
          $ref: '#/components/schemas/id'
        provider:
          $ref: '#'
        displayName:
          $ref: '#/components/schemas/displayName'
        description:
          $ref: '#/components/schemas/description'
        sttProvider:
          $ref: '#/components/schemas/type'
        ttsProvider:
          $ref: '#/components/schemas/botUrl'
        botFailover:
          $ref: '#/components/schemas/botFailover'
      nullable: true
      example:
        $ref: '#/components/examples/googleProviderExample'
    googleProviderResponseData:
      title: Google Provider Response Data
      type: object
      description: Contains Provider information.
      properties:
        id:
          $ref: '#/components/schemas/id'
        description:
          $ref: '#/components/schemas/description'
        type:
          $ref: '#/components/schemas/type'
        displayName:
          $ref: '#/components/schemas/displayName'
        botUrl:
          $ref: '#/components/schemas/botUrl'
        googleProvider:
          $ref: '#/components/schemas/googleProviderResponse'
      nullable: true
      example:
        $ref: '#/components/examples/googleProviderExample'
    awsProviderResponseData:
      title: AWS Provider Response Data
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        description:
          $ref: '#/components/schemas/description'
        type:
          $ref: '#/components/schemas/type'
        displayName:
          $ref: '#/components/schemas/displayName'
        botUrl:
          $ref: '#/components/schemas/botUrl'
        awsProvider:
          $ref: '#/components/schemas/awsProviderResponse'
      required:
        - type
        - fields
      nullable: true
      example:
        $ref: '#/components/examples/awsProviderExample'
    cognigyProviderResponseData:
      title: Cognigy Provider Response Data
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        description:
          $ref: '#/components/schemas/description'
        displayName:
          $ref: '#/components/schemas/displayName'
        type:
          $ref: '#/components/schemas/type'
        botUrl:
          $ref: '#/components/schemas/botUrl'
        cognigyProvider:
          $ref: '#/components/schemas/cognigyProvider'
      required:
        - type
        - fields
      nullable: true
    example:
      $ref: '#/components/examples/cognigyProviderExample'
    googleProviderRequestData:
      title: Google Provider Request Data
      type: object
      description: Google provider request example.
      properties:
        id:
          $ref: '#/components/schemas/id'
        description:
          $ref: '#/components/schemas/description'
        type:
          $ref: '#/components/schemas/type'
        displayName:
          $ref: '#/components/schemas/displayName'
        googleProvider:
          $ref: '#/components/schemas/googleProvider'
      example:
        $ref: '#/components/examples/googleProviderExample'
      required:
        - name
        - description
        - type
        - googleProvider
    botRequestData:
      title: Bot Request Data
      type: object
      description: Bot request example.
      properties:
        id:
          $ref: '#/components/schemas/id'
        provider:
          $ref: '#/components/schemas/provider'
        displayName:
          $ref: '#/components/schemas/displayName'
        description:
          $ref: '#/components/schemas/description'
        sttProvider:
          $ref: '#/components/schemas/type'
        ttsProvider:
          $ref: '#/components/schemas/botUrl'
        botFailover:
          $ref: '#/components/schemas/botFailover'
        providerBotName:
          $ref: '#/components/schemas/providerBotName'
      example:
        $ref: '#/components/examples/botExample'
      required:
        - name
        - description
        - provider
    awsProviderRequestData:
      title: AWS Provider Response Data
      type: object
      description: Aws request example.
      properties:
        id:
          $ref: '#/components/schemas/id'
        description:
          $ref: '#/components/schemas/description'
        type:
          $ref: '#/components/schemas/type'
        displayName:
          $ref: '#/components/schemas/displayName'
        awsProvider:
          $ref: '#/components/schemas/awsProvider'
      required:
        - name
        - description
        - type
        - awsProvider
      example:
        $ref: '#/components/examples/awsProviderExample'
    cognigyProviderRequestData:
      title: Cognigy Provider Response Data
      type: object
      description: Cognigy request example
      properties:
        id:
          $ref: '#/components/schemas/id'
        description:
